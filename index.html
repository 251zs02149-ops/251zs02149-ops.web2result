<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>なんか動きのあるWebページ</title>
  
  <style>
    /* 箱のスタイル設定 */
    .anim-box.fadein.is-animated {
      /* 背景色（グラデーション） */
      background: linear-gradient(to right, #362ae0 0%,#3b79cc 50%,#42d3ed 100%);
      
      /* 角を少し丸くする */
      border-radius: 5px;
      
      /* サイズの設定 */
      max-width: 400px;
      height: 250px;
      margin: 15px 25px;
      
      /* アニメーションの設定：名前(fadeIn) 時間(0.7秒) 動き方(加速など) 終了後の状態(維持) */
      animation: fadeIn 0.7s cubic-bezier(0.33, 1, 0.68, 1) forwards;
    }
    
    /* アニメーションの動きを定義（透明から不透明へ） */
    @keyframes fadeIn {
      0% {
        opacity: 0; /* 最初は透明 */
      }
      100% {
        opacity: 1; /* 最後はくっきり表示 */
      }
    }
  </style>
</head>
<body>
  <div class="anim-box fadein anim is-animated"></div>
</body>
</html>
