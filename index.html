<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>動きのあるWebページ</title>
    <style>
      /* --- 全体の基本デザイン --- */
      body {
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        line-height: 1.6;
        background-color: #333;
        color: #FFFACD;
        max-width: 800px;
        margin: 0 auto; /* 中央寄せ */
        padding: 20px;
        
        /* ページ全体のアニメーション適用 */
        animation: fadeUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        opacity: 0; /* 最初は隠しておく */
      }

      /* --- 各要素のデザインと動き --- */
      
      /* タイトル */
      h1 {
        font-size: 2.5em;
        text-align: center;
        margin-bottom: 40px;
        color: #FFFACD;
        
        /* タイトルだけ少し遅れて表示 */
        animation: slideIn 1s cubic-bezier(0.22, 1, 0.36, 1) 0.3s forwards;
        opacity: 0;
        transform: translateX(-20px);
      }

      /* セクション見出し */
      h2, h3 {
        border-bottom: 2px solid #FFFFE0;
        padding-bottom: 10px;
        margin-top: 40px;
        color: #FFFACD;
      }

      /* テーブル（表） */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th, td {
        border: 1px solid #708090;
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #2F4F4F;
        width: 30%;
      }

      /* 表の行にマウスを乗せた時の動き */
      tr {
        transition: background-color 0.3s ease;
      }
      tr:hover {
        background-color: #000000; /* 黒に変化 */
      }

      /* リンクのデザインと動き */
      a {
        color: #3498db;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.2s ease, color 0.2s ease;
      }
      a:hover {
        color: #e74c3c;
        transform: translateY(-2px); /* 少し浮き上がる */
      }

      /* リスト */
      ul {
        padding-left: 20px;
      }
      li {
        margin-bottom: 8px;
      }

      /* --- アニメーションの定義 --- */
      
      /* 下からふわっと浮き上がる */
      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 左からスライドしてくる */
      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateX(-30px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
